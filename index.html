<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
        <h2 class="location"></h2>
        <section>
            <div class="left">
                <h2 class="title"></h2>
                <p class="country"></p>
            </div>
            <div class="right">
                <h2>Temperatures</h2>
                <p class="cels"></p>
                <p class="farh"></p>
            </div>
        </section>
      <form>
        <input
          type="search"
          name="location"
          id="location"
          placeholder="Enter Location"
        />
        <button type="submit">Search</button>
      </form>
    </div>
  </body>
</html>
